<div class="row fundo justify-content-center">
    <div class="col-6 tela border">
        <h1 class="text-center titulo">Créditos</h1>
        <hr>
        <div class="form-group">
        <div class="row">
          <div class="col-2">
            <label for="">SALDO: </label>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" [value]="pegaValor">
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-warning" (click)="calcula(1)">Descontar</button>
          </div>
        </div>
        </div>
        <hr>
        <h2 class="text-center">Operações</h2>
        <br>
        <div class="form-group">
          <div class="row">
            <div class="col-12">
            <label for="">Depositar:</label>
            </div>
            <br>
            <div class="col-2">Definida</div>
            <div class="col-1">
                <button type="button" class="btn btn-success" (click)="deposita(1)"> 1 </button>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-success" (click)="deposita(10)"> 10 </button>
            </div>
            <div class="col-1">
             <button type="button" class="btn btn-success" (click)="deposita(100)"> 100 </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
            <label for="">Sacar:</label>
            </div>
            <br>
            <div class="col-2">Definida</div>
            <div class="col-1">
                <button type="button" class="btn btn-danger" (click)="saca(1)"> 1 </button>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-danger" (click)="saca(10)"> 10 </button>
            </div>
            <div class="col-1">
             <button type="button" class="btn btn-danger" (click)="saca(100)"> 100 </button>
            </div>
        </div>
    </div>
</div>
